<body>
    <div class="header_wrapper">
        <div class="container">
            <div class="header">
                <a href="/#main"><img src="image/Logo.svg" alt="" class="menu_logo"></a>
                <div class="links">
                    <a href="/#news" class="link">новости</a>
                    <a href="/#proj" class="link">проекты</a>

        </div>
    </div>
    <main>
        <div class="container">
            <div class="main_wrp">
                <h1>Регистрация</h1>
                <form action="/register" method="post">
                    <label for="first_name">Имя</label>
                    <input type="text" name="first_name" placeholder="Ваше имя" required>

                    <label for="last_name">Фамилия</label>
                    <input type="text" name="last_name" placeholder="Ваша Фамилия" required>

                    <label for="email">Почта</label>
                    <input type="email" name="email" placeholder="Ваш Email" required>

                    <label for="tel">Номер телефона</label>
                    <input type="tel" name="phone" placeholder="Ваш телефон" required>
                    
                    <label for="password">Пароль</label>
                    <input type="password" name="password" placeholder="Ваш пароль" required>

                    <label for="rep_password">Повторите пароль</label>
                    <input type="password" name="rep_password" placeholder="Ваш пароль" required>

                    <button type="submit">Зарегистрироваться</button>
                    <a href="login.html">Войти</a>
                </form>
            </div>
        </div>
    </main>

                    </div>

                    <div class="mesto">

                        <p>г. Оренбург ул. Туркестанская, д.5 офис 610</p>
                    </div>

                <p class="prava">© 2020-2024 ООО "Открытие системы и сервисы" Все права защищены.</p>
            </div>
        </div>
